{% set name = "pytrms" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytrms-{{ version }}.tar.gz
  sha256: 61977c8c4c6dcf6c2c97aede112d800a3e01fc9d7dd77e07fc21177632a60365

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - h5py >=3.12.1,<4.0.0
    - matplotlib-base >=3.9.2,<4.0.0
    - requests >=2.32.3,<3.0.0
    - pandas >=2.2.3,<3.0.0
    - pymodbustcp >=0.1.9
    - paho-mqtt >=1.6.1,<1.7.0

test:
  imports:
    - pytrms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ionicon-analytik/PyTRMS
  summary: Python bundle for proton-transfer reaction mass-spectrometry (PTR-MS).
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lefi7z
